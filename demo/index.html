<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset='utf-8'>
  <meta name="description" content="Shake-on-error : ">

  <!-- CSS BOOTSTRAP CDN -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

  <title>Shake-on-error</title>

  <!-- jQuery (necessary for Shake On Error) -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


  <!-- Shake On Error -->
  <script type="text/javascript" src="../src/jquery.shake-on-error.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      //init shake-on-error
      $('#login-box').shakeOnError({
        check_on_addClass : true
      });

      //form validation
      $('#login-form').submit(function(event) {

        //find visible, class required
        var inputs = $(this).find('.required:visible').get().reverse();

        $(inputs).each(function() {
          var form_group = $(this).closest('.form-group')
          var help_block = form_group.find('.help-block');
          var value = $(this).val();
          var name = $(this).attr('name');


          //clear error
          form_group.removeClass('has-error');
          help_block.empty();

          if(!value) {

            //will call shake
            form_group.addClass('has-error');

            switch(name) {
              case 'username' :
                help_block.text("Please write your id");
                break;
              case 'password' :
                help_block.text("Please write your password");
                break;
            }
          }

        });
        event.preventDefault();
      });
    });
  </script>
</head>

<body>

  <div class="container">
    <div id="login-box" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info" >

        <div class="panel-heading">
          <div class="panel-title">Demo - Sign In</div>
        </div>

        <div class="panel-body" >

          <form id="login-form" class="form-horizontal" role="form" action="#" method="POST">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="login-username" type="text" class="form-control required" name="username" value="" placeholder="username" />
              </div>
              <span class="help-block"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="login-password" type="password" class="form-control required" name="password" value="" placeholder="password" />
              </div>
              <span class="help-block"></span>
            </div>

            <hr/>

            <div class="input-group">
              <button type="submit" class="btn btn-warning">Login</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
